<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amém</title>
  <link rel="shortcut icon" href="sim.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: #1e1b4b;
      text-align: center;
    }

    .slide {
      background: rgba(255, 255, 255, 0.85);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      color: #581c87;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #3b0764;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background-color: #a855f7;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(168, 85, 247, 0.3);
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1>Que bom que você quer jogar comigo!</h1>
    <p>Fico feliz, de verdade!</p>
    <p>Veja o dia da gameplay, se quiser pode ser esse final de semana.</p>
    <p>Qualquer coisa tu me avisa.</p>
    <br>
    <br>
    <small>Vai dar certo, amém</small>
  </div>
</body>
</html>
